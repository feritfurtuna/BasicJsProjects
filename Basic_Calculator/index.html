<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi 4 İşlem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="arkaPlan">
        
        <div class="kapsayici">
            <div class="hesapMakinesi">
                <div class="_ekran">
                    <input type="text" class="ekran" value="123">
                </div>
                <div class="butonlar">
                    <button class="buton islem bolme" data-islem="/">÷</button>
                    <button class="buton islem carpma" data-islem="*">x</button>
                    <button class="buton islem toplama" data-islem="+">+</button>
                    <button class="buton islem cikarma" data-islem="-">-</button>

                    <button class="buton sayi" data-sayi="7">7</button>
                    <button class="buton sayi" data-sayi="8">8</button>
                    <button class="buton sayi" data-sayi="9">9</button>

                    <button class="buton temizle uzun_butony">C</button>

                    <button class="buton sayi" data-sayi="4">4</button>
                    <button class="buton sayi" data-sayi="5">5</button>
                    <button class="buton sayi" data-sayi="6">6</button>


                    <button class="buton sayi" data-sayi="1">1</button>
                    <button class="buton sayi" data-sayi="2">2</button>
                    <button class="buton sayi" data-sayi="3">3</button>

                    <button class="buton hesapla uzun_butony">=</button>

                    <button class="buton sayi uzun_butonx" data-sayi="0">0</button>


                    <button class="buton sil">del</button>


                </div>
            </div>
        </div>
    </div>







    <script src="app.js"></script>
</body>

</html>
